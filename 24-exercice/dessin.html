<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smiley</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>

<script>
 var canvas = document.getElementById("myCanvas");
    var contex = canvas.getContext("2d");

   contex.beginPath();
    contex.arc(200, 200, 150, 0, 2 * Math.PI);
    contex.fillStyle = "orange";
    contex.fill();
    contex.strokeStyle = "brown";
    contex.lineWidth = 5;
    contex.stroke();

    contex.beginPath();
    contex.arc(150, 150, 20, 0, 2 * Math.PI);
    contex.fillStyle = "brown";
    contex.fill();

    contex.beginPath();
    contex.arc(250, 150, 20, 0, 2 * Math.PI);
    contex.fill();

    contex.beginPath();
    contex.arc(200, 240, 80, Math.PI * 0.1, Math.PI * 0.9);
    contex.lineWidth = 10;
    contex.strokeStyle= 'Brown';
    contex.stroke();
</script>
</body>
</html>
